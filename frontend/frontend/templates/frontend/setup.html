{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div id="loader-bg"><div id="loader"></div></div>
    <div id="st-clicker" style="float: left; margin-bottom: 20px">
        <h2 style="display: inline; line-height:inherit" id="setup-tool-string">
            {% trans 'setup.you_are_creating_feed_with' %} 
            <button id="st-title" class="btn btn-large has-tooltip" title="{% trans 'setup.help' %}"
                data-trigger="hover focus manual" data-animation="true">{% trans 'setup.title' %}</button> {% trans 'setup.and' %} 
            <button id="st-description" class="btn btn-large">{% trans 'setup.description' %}</button>.
        </h2>
    </div>
    <div id="st-extended" style="float:left; display:none">
        <form class="form-inline">
        <div class="input-append">
            <label class="checkbox" style="width: 70px; margin-right:10px">Item xpath:</label>
            <input type="text" id="ste-parent" class="input-xxlarge" placeholder="Skipped"/>
        </div>
        <br/>
        <div class="input-append">
            <label class="checkbox" style="width: 100px; padding-right:10px; text-align: right">Tille path:</label>
            <select style="width:100px" disabled>
                <option selected="selected">Required</option>
                <option>Optional</option>
            <select>
            <input type="text" id="ste-title" class="input-xxlarge" placeholder="Skipped"/>
        </div>
        <br/>
        <div class="input-append">
            <label class="checkbox" style="width: 100px; padding-right:10px; text-align: right">Link path:</label>
            <select style="width:100px" disabled>
                <option>Required</option>
                <option selected="selected">Optional</option>
            <select>
            <input type="text" id="ste-link"  class="input-xxlarge" placeholder="Skipped"/>
        </div>
        <br/>
        <div class="input-append">
            <label class="checkbox" style="width: 100px; padding-right:10px; text-align: right">Description path:</label>
            <select style="width:100px" disabled>
                <option selected="selected">Required</option>
                <option>Optional</option>
            <select>
            <input type="text" id="ste-description" class="input-xxlarge" placeholder="Skipped"/>
        </div>
        </form>
    </div>
    <div style="float:right">
        <a id="st-clicker-trigger" href="javascript:void(0)" style="display:none" class="has-tooltip" title="{% trans 'setup.config' %}"
           data-trigger="hover focus manual" data-animation="true"
           confirm-text="You may loose your changes. Are you shure?"><img src="{% static 'frontend/images/target48.png' %}" /></a>
        <a id="st-ext-trigger" href="javascript:void(0)"  style="display:none" class="has-tooltip" title="{% trans 'setup.config' %}"
            data-trigger="hover focus manual" data-animation="true"><img src="{% static 'frontend/images/wrench48.png' %}" /></a>
        <button id="create" class="btn btn-large btn-primary disabled" style="" data-page-url="{{ page_url }}" data-feed-page-url="{{ feed_page_url }}">{% trans 'setup.create' %} <i class="icon-arrow-right icon-white" style="margin-top: 3px"></i></button>
    </div>


<iframe src="{{ external_page_url }}" frameborder="0" style="width:100%;/*for footer*/; border:solid">

</iframe>
    <script type="text/javascript">
        // Based on: http://www.quirksmode.org/js/findpos.html
        var getCumulativeOffset = function (obj) {
            var left, top;
            left = top = 0;
            if (obj.offsetParent) {
                do {
                    left += obj.offsetLeft;
                    top += obj.offsetTop;
                } while (obj = obj.offsetParent);
            }
            return {
                x: left,
                y: top
            };
        };

        var iframe_element = null;

        function update_iframe_heignt()
        {
            var y_offset = getCumulativeOffset(iframe_element).y,
                footer_height = $('#footer').height();
            var height = $(window).height()-y_offset-footer_height;
            if (height < 100)
            {
                iframe_element.style.height = (iframe_element.contentWindow.document.body.offsetHeight) + 'px';
            }
            else
                iframe_element.style.height = height + 'px';
            console.log(iframe_element.style.height);
        }

        $(window).resize(function () {
            if (iframe_element) //iframe is loaded
            {
                update_iframe_heignt();
            }
        });

        $('iframe').load(function() {
            iframe_element = this;
            update_iframe_heignt();
        });
    </script>
{% endblock %}
